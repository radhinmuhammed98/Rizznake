<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rizznake - Retro Snake Game</title>
    <meta name="description" content="Play Rizznake - the retro snake game with personality! Choose your character and dominate the grid.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="author" content="Radhin">
    <meta name="theme-color" content="#8b9c85">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #8b9c85; /* Nokia Grey/Green */
            --screen-color: #9cb094;
            --snake-body: #2d3328;
            --snake-head-dash: #e5c53d; /* Yellowish */
            --snake-head-vasu: #a83636; /* Angry Red */
            --snake-head-sayip: #3d6cb5; /* Foreign Blue */
            --food-color: #1a1f16;
            --text-color: #1a1f16;
            --border-color: #1a1f16;
        }

        * { 
            box-sizing: border-box; 
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .nokia-screen {
            width: 100%;
            max-width: 400px;
            background-color: var(--screen-color);
            border: 10px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .screen-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .screen-header h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        .screen-header::before, .screen-header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 4px;
            background-color: var(--border-color);
        }
        
        .screen-header::before {
            left: -35px;
        }
        
        .screen-header::after {
            right: -35px;
        }

        .character-selection {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .char-btn {
            display: flex;
            align-items: center;
            background: var(--snake-body);
            color: var(--screen-color);
            border: 3px solid var(--border-color);
            padding: 12px 15px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 var(--border-color);
            transition: all 0.1s;
            width: 100%;
        }
        
        .char-btn:active { 
            transform: translate(2px, 2px); 
            box-shadow: 1px 1px 0 var(--border-color); 
        }
        
        .char-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        
        .char-0 .char-icon { background-color: var(--snake-head-dash); }
        .char-1 .char-icon { background-color: var(--snake-head-vasu); }
        .char-2 .char-icon { background-color: var(--snake-head-sayip); }

        .game-preview {
            height: 120px;
            background-color: var(--snake-body);
            border: 3px solid var(--border-color);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }
        
        .preview-snake {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--snake-body);
            animation: previewMove 8s infinite linear;
        }
        
        @keyframes previewMove {
            0% { left: 10px; top: 10px; }
            25% { left: 80px; top: 10px; }
            50% { left: 80px; top: 80px; }
            75% { left: 10px; top: 80px; }
            100% { left: 10px; top: 10px; }
        }

        .preview-food {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--food-color);
            border-radius: 50%;
            right: 20px;
            bottom: 20px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
        }

        .about-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px dashed var(--border-color);
        }
        
        .about-section h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        
        .dev-card {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .dev-card:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .dev-name {
            font-size: 18px;
            margin: 8px 0;
            color: var(--snake-head-dash);
        }
        
        .dev-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            opacity: 0.6;
            font-family: monospace;
        }

        .ad-space {
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.05);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        @media (min-width: 600px) {
            body {
                padding: 40px;
            }
            
            .nokia-screen {
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="nokia-screen">
        <div class="screen-header">
            <h1>RIZZNAKE</h1>
        </div>
        
        <div class="game-preview">
            <div class="preview-snake"></div>
            <div class="preview-food"></div>
        </div>
        
        <div class="info-text" style="text-align: center; font-size: 12px; margin-bottom: 15px; line-height: 1.4;">
            Guide the snake to eat food. Don't hit walls or your tail!<br>
            Use arrow keys or swipe to control.
        </div>
        
        <div class="character-selection">
            <button class="char-btn char-0" onclick="location.href='game.html?char=0'">
                <div class="char-icon">DMIN</div>
                <div>DASHAMOOLAM<br><span style="font-size:10px;opacity:0.8;">(Chill Mode)</span></div>
            </button>
            <button class="char-btn char-1" onclick="location.href='game.html?char=1'">
                <div class="char-icon">V</div>
                <div>VASU<br><span style="font-size:10px;opacity:0.8;">(Aggressive)</span></div>
            </button>
            <button class="char-btn char-2" onclick="location.href='game.html?char=2'">
                <div class="char-icon">S</div>
                <div>SAYIP<br><span style="font-size:10px;opacity:0.8;">(Chaos Mode)</span></div>
            </button>
        </div>
        
        <div class="about-section">
            <h3>MEET THE DEVELOPER</h3>
            <div class="dev-card" onclick="window.open('https://www.instagram.com/radhin.inc/', '_blank')">
                <div style="font-size: 32px;">üë®‚Äçüíª</div>
                <div class="dev-name">RADHIN</div>
                <div class="dev-desc">Game Developer & Rizz Master</div>
            </div>
        </div>
        
        <div class="ad-space">
            Ad Space (Google AdSense Ready)
        </div>
    </div>
    
    <div class="watermark">Rizznake ¬© 2024 | Created by Radhin</div>

    <script>
        // Simple touch effect for mobile
        document.querySelectorAll('.char-btn, .dev-card').forEach(el => {
            el.addEventListener('touchstart', function() {
                this.style.transform = 'translate(1px, 1px)';
                this.style.boxShadow = '2px 2px 0 var(--border-color)';
            });
            
            el.addEventListener('touchend', function() {
                this.style.transform = '';
                this.style.boxShadow = '3px 3px 0 var(--border-color)';
            });
        });
    </script>
</body>
</html>
