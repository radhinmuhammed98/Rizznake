<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rizznake — Retro Snake with Rizz</title>
    <meta name="description" content="A modern retro twist on Snake. Choose your persona, chase glory, and dominate the leaderboard.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Radhin">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f1a0f;
            --panel: #1a2a1a;
            --text: #e0f0e0;
            --border: #2d402d;
            --glow: rgba(46, 184, 46, 0.6);
            --dash: #e5c53d;
            --vasu: #a83636;
            --sayip: #3d6cb5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(29, 45, 29, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(29, 45, 29, 0.3) 0%, transparent 40%);
        }

        /* Retro CRT scanlines */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,20,0,0.08) 0px,
                rgba(0,20,0,0.08) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin: 20px 0 30px;
            position: relative;
        }

        .logo {
            font-size: 38px;
            letter-spacing: -1px;
            text-shadow: 
                0 0 8px var(--glow),
                3px 3px 0 var(--border);
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff, #aaffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Snake trail animation */
        .trail {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }
        .dot { width: 6px; height: 6px; background: #aaffaa; border-radius: 50%; animation: trail 1.2s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes trail { 0%,100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 22px;
            width: 100%;
            max-width: 520px;
            margin-bottom: 25px;
        }

        .char-card {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 18px 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .char-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5), 0 0 12px var(--glow);
            z-index: 3;
        }

        .char-img {
            width: 90px;
            height: 90px;
            margin: 0 auto 12px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--border);
            position: relative;
            transition: transform 0.2s;
        }

        .char-card:hover .char-img {
            transform: scale(1.05);
        }

        .char-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .char-img.fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .char-0 .fallback { background: var(--dash); }
        .char-1 .fallback { background: var(--vasu); }
        .char-2 .fallback { background: var(--sayip); }

        .char-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .char-0 .char-name { color: var(--dash); }
        .char-1 .char-name { color: var(--vasu); }
        .char-2 .char-name { color: var(--sayip); }

        .char-desc {
            font-size: 10px;
            opacity: 0.75;
        }

        /* Leaderboard */
        .leaderboard {
            background: rgba(20, 35, 20, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            max-width: 520px;
            margin-bottom: 20px;
        }

        .lb-title {
            text-align: center;
            font-size: 14px;
            margin-bottom: 12px;
            color: #aaffaa;
            text-shadow: 0 0 6px rgba(170, 255, 170, 0.6);
        }

        .lb-entries {
            display: grid;
            gap: 10px;
        }

        .lb-entry {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 6px 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .lb-rank {
            width: 24px;
            text-align: center;
            font-weight: bold;
        }
        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #cd7f32; }

        .how-to {
            font-size: 10px;
            opacity: 0.6;
            text-align: center;
            margin-top: auto;
            padding: 0 10px;
        }

        .watermark {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            opacity: 0.5;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 480px) {
            .logo { font-size: 28px; }
            .char-img { width: 80px; height: 80px; font-size: 30px; }
            .grid { gap: 16px; }
        }
    </style>
</head>
<body>
    <div class="trail">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="header">
        <h1 class="logo">RIZZNAKE</h1>
        <p class="subtitle">Choose your rizz. Conquer the grid. Claim your spot on the leaderboard.</p>
    </div>

    <div class="grid">
        <div class="char-card char-0" onclick="play(0)">
            <div class="char-img">
                <img src="dashamoolam.jpg" alt="Dashamoolam">
                <div class="fallback">DMIN</div>
            </div>
            <div class="char-name">DASHAMOOLAM</div>
            <div class="char-desc">Chill • Minimal • Focused</div>
        </div>

        <div class="char-card char-1" onclick="play(1)">
            <div class="char-img">
                <img src="vasu.jpg" alt="Vasu">
                <div class="fallback">V</div>
            </div>
            <div class="char-name">VASU</div>
            <div class="char-desc">Aggressive • Bold • Fast</div>
        </div>

        <div class="char-card char-2" onclick="play(2)">
            <div class="char-img">
                <img src="sayip.jpg" alt="Sayip">
                <div class="fallback">S</div>
            </div>
            <div class="char-name">SAYIP</div>
            <div class="char-desc">Chaos • Unpredictable • Wild</div>
        </div>
    </div>

    <div class="leaderboard">
        <div class="lb-title">GLOBAL RIZZ RANKINGS</div>
        <div class="lb-entries" id="leaderboardEntries">
            <!-- Filled by JS -->
        </div>
    </div>

    <div class="how-to">← → ↑ ↓ Arrow Keys | Swipe on Mobile</div>
    <div class="watermark">Rizznake © Radhin • 2024</div>

    <script>
        // Show image if loads, else show fallback
        document.querySelectorAll('.char-img img').forEach(img => {
            img.onload = function() {
                this.style.display = 'block';
                this.nextElementSibling.style.display = 'none';
            };
            img.onerror = function() {
                this.style.display = 'none';
            };
        });

        function play(charIdx) {
            window.location.href = `game.html?char=${charIdx}`;
        }

        // === LEADERBOARD SYSTEM ===
        function getTopScores() {
            const allScores = [];
            const chars = ['Dashamoolam', 'Vasu', 'Sayip'];
            
            for (let i = 0; i < 3; i++) {
                const best = localStorage.getItem(`rizznake_best_${i}`);
                if (best) {
                    allScores.push({
                        char: chars[i],
                        score: parseInt(best),
                        charIdx: i
                    });
                }
            }
            
            // Sort by score (desc)
            allScores.sort((a, b) => b.score - a.score);
            return allScores.slice(0, 6); // Top 6
        }

        function renderLeaderboard() {
            const container = document.getElementById('leaderboardEntries');
            const scores = getTopScores();
            
            if (scores.length === 0) {
                container.innerHTML = '<div class="lb-entry" style="text-align:center;opacity:0.6;">No scores yet</div>';
                return;
            }

            container.innerHTML = scores.map((entry, idx) => {
                const rankClass = idx < 3 ? `rank-${idx + 1}` : '';
                const charColors = ['#e5c53d', '#a83636', '#3d6cb5'];
                const color = charColors[entry.charIdx] || '#fff';
                
                return `
                    <div class="lb-entry">
                        <span class="lb-rank ${rankClass}">#${idx + 1}</span>
                        <span>${entry.char} (${entry.score})</span>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderLeaderboard();
            
            // Optional: refresh leaderboard every 10 sec (if game updates in another tab)
            setInterval(renderLeaderboard, 10000);
        });
    </script>
</body>
</html>
