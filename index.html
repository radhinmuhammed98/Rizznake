<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rizznake — Retro Snake with Rizz</title>
    <meta name="description" content="A modern retro twist on Snake. Choose your persona, chase glory, and dominate the leaderboard.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Radhin">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #0c140c;
            --panel: #162316;
            --text: #c0f0c0;
            --border: #253325;
            --glow: rgba(0, 200, 0, 0.5);
            --dash: #e5c53d;
            --vasu: #a83636;
            --sayip: #3d6cb5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            /* CRT Scanlines */
            background-image: 
                linear-gradient(rgba(0, 30, 0, 0.15) 50%, transparent 50%),
                linear-gradient(90deg, rgba(0, 30, 0, 0.15) 50%, transparent 50%);
            background-size: 4px 4px;
        }

        .header {
            text-align: center;
            margin: 15px 0 25px;
        }
        .logo {
            font-size: 36px;
            text-shadow: 0 0 10px var(--glow), 2px 2px 0 var(--border);
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            max-width: 400px;
            line-height: 1.5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .char-card {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 16px 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .char-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5), 0 0 8px var(--glow);
        }

        .char-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--border);
            position: relative;
        }
        .char-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .char-img .fallback {
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        .char-0 .fallback { background: var(--dash); }
        .char-1 .fallback { background: var(--vasu); }
        .char-2 .fallback { background: var(--sayip); }

        .char-name {
            font-size: 15px;
            font-weight: bold;
            margin: 6px 0;
        }
        .char-0 .char-name { color: var(--dash); }
        .char-1 .char-name { color: var(--vasu); }
        .char-2 .char-name { color: var(--sayip); }

        .leaderboard {
            background: rgba(10, 20, 10, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }
        .lb-title {
            text-align: center;
            font-size: 14px;
            margin-bottom: 12px;
            color: #aaffaa;
            text-shadow: 0 0 6px rgba(170, 255, 170, 0.6);
        }
        .lb-entry {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 5px 0;
        }
        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #cd7f32; }

        .watermark {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            opacity: 0.5;
        }

        /* Name Modal */
        #nameModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; /* Changed from hidden class to inline style */
            align-items: center; justify-content: center;
            z-index: 100;
            font-family: 'Press Start 2P', monospace;
        }
        .modal-content {
            background: var(--panel);
            padding: 25px;
            border: 2px solid var(--border);
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 0 15px var(--glow);
        }
        .modal-content input {
            width: 100%; padding: 10px; margin: 15px 0;
            background: #0a120a; border: 1px solid var(--border);
            color: var(--text); font-family: inherit; font-size: 14px;
            text-align: center;
        }
        .modal-btn {
            background: var(--border);
            color: var(--text);
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .modal-btn:hover {
            background: #3a503a;
        }
    </style>
</head>
<body>
    <!-- Name Modal (shown after character select) -->
    <div id="nameModal">
        <div class="modal-content">
            <h3>ENTER RIZZ NAME</h3>
            <p style="font-size:10px;opacity:0.7;margin:10px 0;">3-12 letters/numbers only</p>
            <input type="text" id="playerName" maxlength="12" placeholder="e.g., SnakeMaster" autofocus>
            <br>
            <button class="modal-btn" onclick="confirmName()">START GAME</button>
        </div>
    </div>

    <div class="header">
        <h1 class="logo">RIZZNAKE</h1>
        <p class="subtitle">Choose your rizz. Conquer the grid. Claim your spot.</p>
    </div>

    <div class="grid">
        <div class="char-card char-0" onclick="selectChar(0)">
            <div class="char-img">
                <img src="dashamoolam.jpg" alt="Dashamoolam" onerror="this.nextElementSibling.style.display='flex'">
                <div class="fallback">D</div>
            </div>
            <div class="char-name">DASHAMOOLAM</div>
        </div>
        <div class="char-card char-1" onclick="selectChar(1)">
            <div class="char-img">
                <img src="vasu.jpg" alt="Vasu" onerror="this.nextElementSibling.style.display='flex'">
                <div class="fallback">V</div>
            </div>
            <div class="char-name">VASU</div>
        </div>
        <div class="char-card char-2" onclick="selectChar(2)">
            <div class="char-img">
                <img src="sayip.jpg" alt="Sayip" onerror="this.nextElementSibling.style.display='flex'">
                <div class="fallback">S</div>
            </div>
            <div class="char-name">SAYIP</div>
        </div>
    </div>

    <div class="leaderboard">
        <div class="lb-title">RIZZ LEADERBOARD</div>
        <div class="lb-entries" id="leaderboardEntries">Loading...</div>
    </div>

    <div class="watermark">Rizznake © Radhin • 2024</div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCaa9IHlcKGdUEZjf0BpdBEFUB8KoppVP0",
            authDomain: "rizznake-2cc02.firebaseapp.com",
            projectId: "rizznake-2cc02",
            storageBucket: "rizznake-2cc02.firebasestorage.app",
            messagingSenderId: "176358385186",
            appId: "1:176358385186:web:68c6c662895eb512034c7b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let selectedChar = null;

        // Generate or retrieve player ID and name
        function getPlayerData() {
            let playerId = localStorage.getItem('rizz_player_id');
            let playerName = localStorage.getItem('rizz_player_name');
            
            if (!playerId) {
                // Generate unique anonymous ID
                playerId = 'player_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
                localStorage.setItem('rizz_player_id', playerId);
            }
            
            return { id: playerId, name: playerName || null };
        }

        // Show name modal when character is selected
        function selectChar(charIdx) {
            selectedChar = charIdx;
            const player = getPlayerData();
            
            if (player.name) {
                // Player already has a name, go directly to game
                window.location.href = `game.html?char=${selectedChar}&name=${encodeURIComponent(player.name)}&id=${player.id}`;
            } else {
                // Show name modal
                document.getElementById('nameModal').style.display = 'flex';
            }
        }

        function confirmName() {
            const input = document.getElementById('playerName');
            let name = input.value.trim();
            
            if (name.length < 3 || name.length > 12) {
                alert('Name must be 3-12 characters');
                return;
            }
            
            // Allow only letters, numbers, and spaces
            name = name.replace(/[^a-zA-Z0-9\s]/g, '').trim();
            if (name.length < 3) {
                alert('Use only letters and numbers');
                return;
            }
            
            const player = getPlayerData();
            
            // Save name to localStorage
            localStorage.setItem('rizz_player_name', name);
            
            // Go to game with char + name + id
            window.location.href = `game.html?char=${selectedChar}&name=${encodeURIComponent(name)}&id=${player.id}`;
        }

        async function loadLeaderboard() {
            try {
                const snapshot = await db.collection('scores')
                    .orderBy('score', 'desc')
                    .limit(10)
                    .get();
                
                const entries = document.getElementById('leaderboardEntries');
                if (snapshot.empty) {
                    entries.innerHTML = '<div class="lb-entry">No scores yet. Be the first!</div>';
                    return;
                }

                let html = '';
                snapshot.docs.forEach((doc, idx) => {
                    const data = doc.data();
                    const rankClass = idx < 3 ? `rank-${idx + 1}` : '';
                    html += `
                        <div class="lb-entry">
                            <span class="lb-rank ${rankClass}">#${idx + 1}</span>
                            <span>${data.name || 'Anonymous'} (${data.score})</span>
                        </div>
                    `;
                });
                entries.innerHTML = html;
            } catch (e) {
                console.error("Leaderboard error:", e);
                document.getElementById('leaderboardEntries').innerHTML = 
                    `<div class="lb-entry" style="color:#a83636;">ERROR: ${e.message}</div>`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
        });
    </script>
</body>
</html>
