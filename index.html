<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rizznake â€” Retro Snake with Rizz</title>
    <meta name="description" content="A modern retro twist on Snake. Choose your persona, chase glory, and dominate the leaderboard.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Radhin">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #0f1a0f;
            --panel: #1a2a1a;
            --text: #e0f0e0;
            --border: #2d402d;
            --glow: rgba(46, 184, 46, 0.6);
            --dash: #e5c53d;
            --vasu: #a83636;
            --sayip: #3d6cb5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .user-display {
            background: rgba(0,0,0,0.4);
            padding: 8px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid var(--border);
        }
        .user-display span { color: #aaffaa; }

        /* Rest of your existing styles... */
        .header { text-align: center; margin: 10px 0 25px; }
        .logo { font-size: 36px; text-shadow: 0 0 8px var(--glow), 2px 2px 0 var(--border); margin-bottom: 8px; }
        .subtitle { font-size: 12px; opacity: 0.7; max-width: 400px; line-height: 1.5; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .char-card {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 16px 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .char-card:hover { transform: translateY(-4px); }

        .char-img {
            width: 80px; height: 80px; margin: 0 auto 10px;
            border-radius: 50%; overflow: hidden; border: 2px solid var(--border);
        }
        .char-img img, .char-img.fallback {
            width: 100%; height: 100%; object-fit: cover;
            display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; color: white;
        }
        .char-0 .fallback { background: var(--dash); }
        .char-1 .fallback { background: var(--vasu); }
        .char-2 .fallback { background: var(--sayip); }

        .char-name { font-size: 15px; font-weight: bold; margin: 6px 0; }
        .char-0 .char-name { color: var(--dash); }
        .char-1 .char-name { color: var(--vasu); }
        .char-2 .char-name { color: var(--sayip); }

        .leaderboard {
            background: rgba(20, 35, 20, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }
        .lb-title { text-align: center; font-size: 14px; margin-bottom: 12px; color: #aaffaa; }
        .lb-entry { display: flex; justify-content: space-between; font-size: 12px; padding: 5px 0; }
        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #cd7f32; }

        .watermark {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            opacity: 0.5;
        }

        /* Name Modal */
        #nameModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
            font-family: 'Press Start 2P', monospace;
        }
        .modal-content {
            background: var(--panel);
            padding: 25px;
            border: 2px solid var(--border);
            text-align: center;
            max-width: 320px;
            width: 90%;
        }
        .modal-content input {
            width: 100%; padding: 10px; margin: 15px 0;
            background: #0f1a0f; border: 1px solid var(--border);
            color: var(--text); font-family: inherit; font-size: 14px;
        }
        .modal-btn {
            background: var(--border);
            color: var(--text);
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Name Modal (shown once) -->
    <div id="nameModal" class="hidden">
        <div class="modal-content">
            <h3>ENTER RIZZ NAME</h3>
            <p style="font-size:10px;opacity:0.7;margin:10px 0;">3-12 characters. No special symbols.</p>
            <input type="text" id="playerName" maxlength="12" placeholder="e.g., SnakeMaster">
            <br>
            <button class="modal-btn" onclick="saveName()">START GAME</button>
        </div>
    </div>

    <!-- User Display -->
    <div class="user-display">
        PLAYER: <span id="displayName">Loading...</span>
    </div>

    <div class="header">
        <h1 class="logo">RIZZNAKE</h1>
        <p class="subtitle">Choose your rizz. Conquer the grid. Claim your spot.</p>
    </div>

    <div class="grid">
        <div class="char-card char-0" onclick="play(0)">
            <div class="char-img">
                <img src="dashamoolam.jpg" alt="Dashamoolam" onerror="this.style.display='none'">
                <div class="fallback">D</div>
            </div>
            <div class="char-name">DASHAMOOLAM</div>
        </div>
        <div class="char-card char-1" onclick="play(1)">
            <div class="char-img">
                <img src="vasu.jpg" alt="Vasu" onerror="this.style.display='none'">
                <div class="fallback">V</div>
            </div>
            <div class="char-name">VASU</div>
        </div>
        <div class="char-card char-2" onclick="play(2)">
            <div class="char-img">
                <img src="sayip.jpg" alt="Sayip" onerror="this.style.display='none'">
                <div class="fallback">S</div>
            </div>
            <div class="char-name">SAYIP</div>
        </div>
    </div>

    <div class="leaderboard">
        <div class="lb-title">RIZZ LEADERBOARD</div>
        <div class="lb-entries" id="leaderboardEntries">Loading...</div>
    </div>

    <div class="watermark">Rizznake Â© Radhin â€¢ 2024</div>

    <script>
        // ================== FIREBASE CONFIG ==================
        // ðŸ‘‡ REPLACE THIS WITH YOUR ACTUAL CONFIG FROM STEP 1 ðŸ‘‡
        const firebaseConfig = {
          apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
          authDomain: "your-project.firebaseapp.com",
          projectId: "your-project",
          storageBucket: "your-project.appspot.com",
          messagingSenderId: "123456789",
          appId: "1:123456789:web:xxxxxxxxxxxxxxx"
        };
        // ðŸ‘† REPLACE THIS WITH YOUR ACTUAL CONFIG ðŸ‘†

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ================== USER IDENTITY ==================
        function getOrCreateUser() {
            let uid = localStorage.getItem('rizz_uid');
            let name = localStorage.getItem('rizz_name');
            
            if (!uid) {
                // Generate anonymous UID (random 16-char hex)
                uid = Math.random().toString(36).substring(2, 15) + 
                      Math.random().toString(36).substring(2, 15);
                localStorage.setItem('rizz_uid', uid);
            }
            
            if (!name) {
                document.getElementById('nameModal').classList.remove('hidden');
                return null;
            }
            
            return { uid, name };
        }

        function saveName() {
            const input = document.getElementById('playerName');
            let name = input.value.trim();
            
            if (name.length < 3 || name.length > 12) {
                alert('Name must be 3-12 characters');
                return;
            }
            
            // Remove special characters (keep letters, numbers, spaces)
            name = name.replace(/[^a-zA-Z0-9\s]/g, '').trim();
            if (name.length < 3) {
                alert('Name must contain letters/numbers');
                return;
            }
            
            localStorage.setItem('rizz_name', name);
            document.getElementById('displayName').textContent = name;
            document.getElementById('nameModal').classList.add('hidden');
            loadLeaderboard();
        }

        // ================== LEADERBOARD ==================
        async function loadLeaderboard() {
            try {
                const snapshot = await db.collection('scores')
                    .orderBy('score', 'desc')
                    .limit(10)
                    .get();
                
                const entries = document.getElementById('leaderboardEntries');
                if (snapshot.empty) {
                    entries.innerHTML = '<div class="lb-entry">No scores yet</div>';
                    return;
                }

                entries.innerHTML = snapshot.docs.map((doc, idx) => {
                    const data = doc.data();
                    const rankClass = idx < 3 ? `rank-${idx + 1}` : '';
                    return `
                        <div class="lb-entry">
                            <span class="lb-rank ${rankClass}">#${idx + 1}</span>
                            <span>${data.name || 'Anonymous'} (${data.score})</span>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error("Leaderboard error:", e);
                document.getElementById('leaderboardEntries').innerHTML = 
                    '<div class="lb-entry" style="color:#a83636;">LOAD FAILED</div>';
            }
        }

        // ================== GAME START ==================
        function play(charIdx) {
            const user = getOrCreateUser();
            if (!user) {
                alert('Please enter a name first!');
                return;
            }
            window.location.href = `game.html?char=${charIdx}&name=${encodeURIComponent(user.name)}`;
        }

        // ================== INIT ==================
        window.addEventListener('load', () => {
            const user = getOrCreateUser();
            if (user) {
                document.getElementById('displayName').textContent = user.name;
                loadLeaderboard();
            }
        });
    </script>
</body>
</html>
