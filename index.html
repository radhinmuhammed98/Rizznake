<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rizznake — Claim Your Rizz</title>
    <meta name="description" content="Choose your name, pick your rizz style, and climb the global leaderboard.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Radhin">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f1a0f;
            --panel: #1a2a1a;
            --text: #e0f0e0;
            --border: #2d402d;
            --glow: rgba(46, 184, 46, 0.6);
            --dash: #e5c53d;
            --vasu: #a83636;
            --sayip: #3d6cb5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,20,0,0.08) 0px, transparent 2px);
            pointer-events: none;
        }

        .container { width: 100%; max-width: 520px; }

        /* Name Setup Modal */
        #nameModal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10, 20, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .modal-content {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px var(--glow);
        }

        .modal-content h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #aaffaa;
        }

        .name-input {
            width: 100%;
            padding: 12px;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--border);
            color: var(--text);
            text-align: center;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .name-btn {
            background: var(--panel);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 10px 20px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
        }
        .name-btn:hover { background: rgba(255,255,255,0.1); }

        /* Main UI (hidden until name set) */
        #mainContent { display: none; }

        .header {
            text-align: center;
            margin: 20px 0 25px;
        }

        .logo {
            font-size: 36px;
            letter-spacing: -1px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #fff, #aaffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .player-tag {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 22px;
            margin-bottom: 25px;
        }

        .char-card {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 18px 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .char-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5), 0 0 12px var(--glow);
        }

        .char-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .char-img img, .char-img .fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .char-0 .fallback { background: var(--dash); }
        .char-1 .fallback { background: var(--vasu); }
        .char-2 .fallback { background: var(--sayip); }

        .char-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .char-0 .char-name { color: var(--dash); }
        .char-1 .char-name { color: var(--vasu); }
        .char-2 .char-name { color: var(--sayip); }

        .leaderboard {
            background: rgba(20, 35, 20, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .lb-title {
            text-align: center;
            font-size: 14px;
            margin-bottom: 12px;
            color: #aaffaa;
        }

        .lb-entries {
            display: grid;
            gap: 10px;
        }

        .lb-entry {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 6px 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .lb-rank {
            width: 24px;
            text-align: center;
            font-weight: bold;
            color: gold;
        }
        .lb-rank:nth-child(2) { color: silver; }
        .lb-rank:nth-child(3) { color: #cd7f32; }

        .watermark {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Name Entry Modal -->
    <div id="nameModal">
        <div class="modal-content">
            <h2>SET YOUR RIZZ NAME</h2>
            <input type="text" id="playerName" class="name-input" placeholder="e.g., SnakeMaster" maxlength="15">
            <button class="name-btn" onclick="setPlayerName()">PLAY →</button>
            <div style="font-size:8px; margin-top:15px; opacity:0.6;">
                Your name is saved locally. No login needed.
            </div>
        </div>
    </div>

    <!-- Main Game UI -->
    <div id="mainContent" class="container">
        <div class="header">
            <h1 class="logo">RIZZNAKE</h1>
            <div class="player-tag">PLAYING AS: <span id="displayName">Player</span></div>
        </div>

        <div class="grid">
            <div class="char-card char-0" onclick="play(0)">
                <div class="char-img">
                    <img src="dashamoolam.jpg" alt="Dashamoolam">
                    <div class="fallback">DMIN</div>
                </div>
                <div class="char-name">DASHAMOOLAM</div>
                <div class="char-desc">Chill</div>
            </div>

            <div class="char-card char-1" onclick="play(1)">
                <div class="char-img">
                    <img src="vasu.jpg" alt="Vasu">
                    <div class="fallback">V</div>
                </div>
                <div class="char-name">VASU</div>
                <div class="char-desc">Aggressive</div>
            </div>

            <div class="char-card char-2" onclick="play(2)">
                <div class="char-img">
                    <img src="sayip.jpg" alt="Sayip">
                    <div class="fallback">S</div>
                </div>
                <div class="char-name">SAYIP</div>
                <div class="char-desc">Chaos</div>
            </div>
        </div>

        <div class="leaderboard">
            <div class="lb-title">GLOBAL LEADERBOARD</div>
            <div class="lb-entries" id="leaderboardEntries">
                <div style="text-align:center; opacity:0.6;">Loading...</div>
            </div>
        </div>

        <div class="watermark">Rizznake © Radhin</div>
    </div>

    <script>
        // === CONFIG ===
        const API_BASE = '/api'; // Change to your actual API URL if needed

        // === INIT ===
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            const storedUserId = localStorage.getItem('rizznake_user_id');
            const storedName = localStorage.getItem('rizznake_display_name');

            if (storedUserId && storedName) {
                // Player exists
                document.getElementById('displayName').textContent = storedName;
                document.getElementById('nameModal').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadLeaderboard();
            } else {
                // Show name modal
                document.getElementById('playerName').focus();
            }
        }

        // === NAME SETUP ===
        function setPlayerName() {
            const input = document.getElementById('playerName');
            let name = input.value.trim();

            if (!name) {
                alert('Please enter a name!');
                return;
            }

            if (name.length < 2) {
                alert('Name must be at least 2 characters.');
                return;
            }

            // Generate UUID v4 (anonymous ID)
            const userId = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );

            // Save locally
            localStorage.setItem('rizznake_user_id', userId);
            localStorage.setItem('rizznake_display_name', name);

            // Register with server
            registerPlayer(userId, name);
        }

        async function registerPlayer(userId, name) {
            try {
                const res = await fetch(`${API_BASE}/player/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, display_name: name })
                });

                if (res.ok) {
                    document.getElementById('displayName').textContent = name;
                    document.getElementById('nameModal').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    loadLeaderboard();
                } else {
                    alert('Error saving name. Please try again.');
                }
            } catch (e) {
                console.error('Registration failed:', e);
                alert('Network error. Check connection.');
            }
        }

        // === GAME START ===
        function play(charIdx) {
            const userId = localStorage.getItem('rizznake_user_id');
            if (!userId) return;
            
            // Pass user_id and char to game
            window.location.href = `game.html?char=${charIdx}&user_id=${encodeURIComponent(userId)}`;
        }

        // === LEADERBOARD ===
        async function loadLeaderboard() {
            try {
                const res = await fetch(`${API_BASE}/leaderboard`);
                const scores = await res.json();

                const container = document.getElementById('leaderboardEntries');
                if (!scores.length) {
                    container.innerHTML = '<div style="text-align:center; opacity:0.6;">No scores yet</div>';
                    return;
                }

                container.innerHTML = scores.map((entry, idx) => `
                    <div class="lb-entry">
                        <span class="lb-rank">#${idx + 1}</span>
                        <span>${entry.name} (${entry.score})</span>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Leaderboard load failed:', e);
                document.getElementById('leaderboardEntries').innerHTML = 
                    '<div style="text-align:center; opacity:0.6;">Offline</div>';
            }
        }

        // Auto-refresh every 15 sec
        setInterval(loadLeaderboard, 15000);
    </script>
</body>
</html>
