<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rizznake - Game On!</title>
    <meta name="description" content="Play Rizznake with your chosen character. Retro snake game with personality!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Radhin">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #2a3b28;
            --screen-color: #3c5138;
            --snake-body: #d4e2c9;
            --snake-head-dash: #e5c53d;
            --snake-head-vasu: #a83636;
            --snake-head-sayip: #3d6cb5;
            --food-color: #e8f5e9;
            --text-color: #e8f5e9;
            --border-color: #1a2516;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a2516 100%);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }
        
        .back-btn {
            background: var(--screen-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 8px 15px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 var(--border-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.1s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .back-btn:active { 
            transform: translate(2px, 2px); 
            box-shadow: 1px 1px 0 var(--border-color); 
        }

        .game-wrapper {
            position: relative;
            border: 8px solid var(--border-color);
            background-color: var(--screen-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4),
                        inset 0 0 15px rgba(0,0,0,0.4);
            max-width: 100%;
            width: 450px;
            border-radius: 4px;
        }

        .board {
            position: relative;
            width: 100%;
            aspect-ratio: 1.25 / 1; /* 20x16 grid ratio */
            max-height: 360px;
        }

        .cell {
            position: absolute;
            background: transparent;
        }

        .cell.snake { 
            background-color: var(--snake-body); 
            border-radius: 2px; 
        }
        
        .cell.snake.head.char-0 { 
            background-color: var(--snake-head-dash); 
            box-shadow: 0 0 8px rgba(229,197,61,0.7);
        }
        .cell.snake.head.char-1 { 
            background-color: var(--snake-head-vasu); 
            box-shadow: 0 0 8px rgba(168,54,54,0.7);
        }
        .cell.snake.head.char-2 { 
            background-color: var(--snake-head-sayip); 
            box-shadow: 0 0 8px rgba(61,108,181,0.7);
        }
        
        .cell.food { 
            background-color: var(--food-color); 
            border-radius: 50%; 
            box-shadow: 0 0 10px rgba(232,245,233,0.8);
            animation: pulse 1s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 450px;
            font-size: 16px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.2);
            padding: 8px 15px;
            border-radius: 4px;
            border: 2px solid var(--border-color);
        }

        #game-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(42, 59, 40, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
        }

        .overlay-btns {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-btn {
            background: var(--screen-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 10px 20px;
            margin: 0 5px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 var(--border-color);
            border-radius: 4px;
            min-width: 120px;
            transition: all 0.1s;
        }
        .game-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        .game-btn:active { 
            transform: translate(2px, 2px); 
            box-shadow: 1px 1px 0 var(--border-color); 
        }

        .char-display {
            font-size: 18px;
            text-align: center;
            margin: 15px 0 10px 0;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            background: rgba(0,0,0,0.2);
            max-width: 350px;
        }

        #char-name-0 { color: var(--snake-head-dash); }
        #char-name-1 { color: var(--snake-head-vasu); }
        #char-name-2 { color: var(--snake-head-sayip); }

        .watermark {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.6;
            font-family: monospace;
        }

        .mute-btn {
            position: absolute;
            top: 85px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.8;
            z-index: 5;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .mute-btn:hover { opacity: 1; }

        .controls-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 15px;
            text-align: center;
            max-width: 450px;
            background: rgba(0,0,0,0.1);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .hidden { display: none !important; }
        
        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="page-header">
        <a href="index.html" class="back-btn">‚Üê MENU</a>
        <div class="mute-btn" id="muteBtn">üîä</div>
    </div>

    <h2 class="game-title">RIZZNAKE</h2>

    <div class="hud">
        <span>SCORE: <span id="scoreVal">0</span></span>
        <span>BEST: <span id="bestVal">0</span></span>
    </div>

    <div class="game-wrapper">
        <div id="board" class="board"></div>
        <div id="game-overlay" class="hidden">
            <h2 id="overlay-msg">GAME OVER</h2>
            <div class="char-display">
                <span id="char-name-0" class="hidden">DASHAMOOLAM FAILED!</span>
                <span id="char-name-1" class="hidden">VASU FAILED!</span>
                <span id="char-name-2" class="hidden">SAYIP FAILED!</span>
            </div>
            <div class="overlay-btns">
                <button class="game-btn" onclick="resetGame()">RESTART</button>
                <button class="game-btn" onclick="location.href='index.html'">MENU</button>
            </div>
        </div>
    </div>

    <div class="controls-info">
        Use Arrow Keys or Swipe to Control the Snake
    </div>
    
    <div class="watermark">Rizznake ¬© Radhin</div>

    <script>  
        // ================== CONFIG ==================
        const GRID_W = 20;
        const GRID_H = 16;
        const BASE_SPEED = 130; // ms

       const characters = [
            { name: "Dashamoolam", color: "char-0", eatFreq: 600, dieFreq: 150, image: "dashamoolam.jpg" },
            { name: "Vasu", color: "char-1", eatFreq: 800, dieFreq: 120, image: "vasu.jpg" },
            { name: "Sayip", color: "char-2", eatFreq: 1000, dieFreq: 100, image: "sayip.jpg" }
        ];

        // ================== STATE ==================
        let gameState = {
            snake: [],
            dir: {x:0, y:-1},
            nextDir: {x:0, y:-1},
            food: {x:0,y:0},
            score: 0,
            bestScore: 0,
            charIdx: 0,
            running: false,
            muted: false,
            cellElements: [],
            boardEl: null,
            lastTime: 0
        };

        let audioCtx = null;

        // ================== INIT ==================
        function init() {
            // Get character from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            gameState.charIdx = parseInt(urlParams.get('char')) || 0;
            
            // Set character display
            document.querySelectorAll('.char-display span').forEach(el => el.classList.add('hidden'));
            document.getElementById(`char-name-${gameState.charIdx}`).classList.remove('hidden');
            
            gameState.boardEl = document.getElementById('board');
            setupBoardDOM();
            bindEvents();
            loadScores();
            loadMuteState();
            resetGame();
        }

        function setupBoardDOM() {
            gameState.cellElements = [];
            const board = gameState.boardEl;
            board.innerHTML = '';
            
            for (let y = 0; y < GRID_H; y++) {
                for (let x = 0; x < GRID_W; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.left = (x * (100/GRID_W)) + '%';
                    cell.style.top = (y * (100/GRID_H)) + '%';
                    cell.style.width = (100/GRID_W) + '%';
                    cell.style.height = (100/GRID_H) + '%';
                    board.appendChild(cell);
                    gameState.cellElements.push(cell);
                }
            }
        }

        function getIndex(x, y) {
            return y * GRID_W + x;
        }

        // ================== AUDIO ==================
        function play(freq, duration = 0.1, type = 'sine', volume = 0.1) {
            if (gameState.muted || typeof AudioContext === 'undefined') return;
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.value = freq;
                gain.gain.value = volume;
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) { /* silent fail */ }
        }

        function playEat() { 
            const char = characters[gameState.charIdx];
            play(char.eatFreq, 0.1, 'sine', 0.2); 
        }
        function playDie() { 
            const char = characters[gameState.charIdx];
            play(char.dieFreq, 0.5, 'sawtooth', 0.3); 
        }

        // ================== SCORE MANAGEMENT ==================
        function loadScores() {
            const savedBest = localStorage.getItem(`rizznake_best_${gameState.charIdx}`);
            gameState.bestScore = savedBest ? parseInt(savedBest) : 0;
            document.getElementById('bestVal').textContent = gameState.bestScore;
        }

        function saveScore() {
            if (gameState.score > gameState.bestScore) {
                gameState.bestScore = gameState.score;
                localStorage.setItem(`rizznake_best_${gameState.charIdx}`, gameState.bestScore);
                document.getElementById('bestVal').textContent = gameState.bestScore;
            }
        }

        // ================== GAME ==================
        function resetGame() {
            setupBoardDOM();
            gameState.snake = [{x:10,y:8}, {x:10,y:9}, {x:10,y:10}];
            gameState.dir = {x:0, y:-1};
            gameState.nextDir = {x:0, y:-1};
            gameState.score = 0;
            document.getElementById('scoreVal').textContent = '0';
            gameState.running = true;
            document.getElementById('game-overlay').classList.add('hidden');
            placeFood();
            requestAnimationFrame(gameLoop);
        }

        function placeFood() {
            let x, y;
            do {
                x = Math.floor(Math.random() * GRID_W);
                y = Math.floor(Math.random() * GRID_H);
            } while (gameState.snake.some(s => s.x === x && s.y === y));
            gameState.food = {x, y};
        }

        function gameLoop(ts) {
            if (!gameState.running) return;
            requestAnimationFrame(gameLoop);
            const now = ts || performance.now();
            if (!gameState.lastTime) gameState.lastTime = now;
            if (now - gameState.lastTime < BASE_SPEED) return;
            gameState.lastTime = now;

            update();
            render();
        }

        function update() {
            // Apply next direction (with anti-reversal)
            if (gameState.nextDir.x !== -gameState.dir.x || gameState.nextDir.y !== -gameState.dir.y) {
                gameState.dir = {...gameState.nextDir};
            }

            const head = gameState.snake[0];
            const newHead = {
                x: head.x + gameState.dir.x,
                y: head.y + gameState.dir.y
            };

            // Wall collision
            if (newHead.x < 0 || newHead.x >= GRID_W || newHead.y < 0 || newHead.y >= GRID_H) {
                endGame(); return;
            }

            // Self collision
            if (gameState.snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
                endGame(); return;
            }

            gameState.snake.unshift(newHead);

            // Food?
            if (newHead.x === gameState.food.x && newHead.y === gameState.food.y) {
                gameState.score += 10;
                document.getElementById('scoreVal').textContent = gameState.score;
                playEat();
                placeFood();
            } else {
                gameState.snake.pop();
            }
        }

        function render() {
            // Reset all cells
            for (let el of gameState.cellElements) {
                el.className = 'cell';
                el.innerHTML = ''; // Clear any image
            }

            // Draw food
            const foodIdx = getIndex(gameState.food.x, gameState.food.y);
            gameState.cellElements[foodIdx].classList.add('food');
        
            // Draw snake body (tail segments)
            for (let i = 1; i < gameState.snake.length; i++) {
                const seg = gameState.snake[i];
                const idx = getIndex(seg.x, seg.y);
                gameState.cellElements[idx].classList.add('snake');
            }
        
            // Draw head with image
            const head = gameState.snake[0];
            const headIdx = getIndex(head.x, head.y);
            const headCell = gameState.cellElements[headIdx];
            
            headCell.classList.add('snake', 'head', characters[gameState.charIdx].color);
    
            const img = document.createElement('img');
            img.src = characters[gameState.charIdx].image; // e.g., 'dashamoolam.jpg'
            img.alt = characters[gameState.charIdx].name;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.display = 'block';
    
            // Optional: fallback if image fails
            img.onerror = function() {
                this.style.display = 'none';
                headCell.style.backgroundColor = ''; // Let CSS handle fallback
            };
    
            headCell.appendChild(img);
        }

          function endGame() {
            gameState.running = false;
            playDie();
            saveScore(); // This saves local best score
    
            // üëá ADD THIS LINE üëá
            submitScore(gameState.score, gameState.charIdx);
    
            // Show game over screen
            document.getElementById('overlay-msg').textContent = "GAME OVER";
            document.getElementById('game-overlay').classList.remove('hidden');
        }

        // ================== INPUT ==================
        function handleKey(e) {
            if (!gameState.running) return;
            const key = e.key;
            if (key === 'ArrowUp' && gameState.dir.y === 0) gameState.nextDir = {x:0, y:-1};
            if (key === 'ArrowDown' && gameState.dir.y === 0) gameState.nextDir = {x:0, y:1};
            if (key === 'ArrowLeft' && gameState.dir.x === 0) gameState.nextDir = {x:-1, y:0};
            if (key === 'ArrowRight' && gameState.dir.x === 0) gameState.nextDir = {x:1, y:0};
        }

        // Touch gestures
        let touchStart = {x:0, y:0};
        function handleTouchStart(e) {
            if (!gameState.running) return;
            const t = e.touches[0];
            touchStart.x = t.clientX;
            touchStart.y = t.clientY;
        }
        function handleTouchEnd(e) {
            if (!gameState.running) return;
            const t = e.changedTouches[0];
            const dx = t.clientX - touchStart.x;
            const dy = t.clientY - touchStart.y;
            const absDx = Math.abs(dx), absDy = Math.abs(dy);
            if (absDx < 20 && absDy < 20) return; // noise
            if (absDx > absDy) {
                if (dx > 0 && gameState.dir.x === 0) gameState.nextDir = {x:1, y:0};
                if (dx < 0 && gameState.dir.x === 0) gameState.nextDir = {x:-1, y:0};
            } else {
                if (dy > 0 && gameState.dir.y === 0) gameState.nextDir = {x:0, y:1};
                if (dy < 0 && gameState.dir.y === 0) gameState.nextDir = {x:0, y:-1};
            }
        }

        // ================== MUTE ==================
        function toggleMute() {
            gameState.muted = !gameState.muted;
            document.getElementById('muteBtn').textContent = gameState.muted ? 'üîá' : 'üîä';
            localStorage.setItem('rizznake_muted', gameState.muted ? '1' : '0');
        }

        function loadMuteState() {
            gameState.muted = localStorage.getItem('rizznake_muted') === '1';
            document.getElementById('muteBtn').textContent = gameState.muted ? 'üîá' : 'üîä';
        }

        // ================== BINDINGS ==================
        function bindEvents() {
            window.addEventListener('keydown', handleKey);
            document.addEventListener('touchstart', handleTouchStart, {passive: false});
            document.addEventListener('touchend', handleTouchEnd, {passive: false});
            document.getElementById('muteBtn').addEventListener('click', toggleMute);
        }

        // ================== START GAME ==================
        window.addEventListener('load', init);

        // === SUBMIT SCORE TO SERVER ===
async function submitScore(score, charIdx) {
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    
    if (!userId) return; // No user ID ‚Üí skip

    try {
        const response = await fetch('https://your-infinityfree-site.000webhostapp.com/api/player.php?action=submit', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                user_id: userId,
                score: score,
                character_used: charIdx
            })
        });

        // Optional: log success/failure
        if (!response.ok) {
            console.warn('Score submission failed:', await response.text());
        }
    } catch (e) {
        console.warn('Network error during score submit:', e);
    }
}
    
    </script>
</body>
</html>
